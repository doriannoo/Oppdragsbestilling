<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin – Oppdragsbestillinger</title>

  <link rel="stylesheet" href="admin.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>

  <header class="header">
    <div class="container header-inner">
      <div class="logo">
        <div class="logo-box">IM</div>
        <div class="logo-text">ELVEBAKKEN – ADMIN</div>
      </div>

      <nav class="nav">
        <a href="index.html">Tilbake til nettsiden</a>
      </nav>
    </div>
  </header>

  <main class="container main">
    <div class="top-row">
      <div>
        <h1>Bestillinger</h1>
        <p class="muted">Her ser du alle bestillinger som ligger lagret i databasen.</p>
      </div>

      <div class="badge">
        Antall: <span id="count">0</span>
      </div>
    </div>

    <div class="toolbar">
      <input id="searchInput" type="text" placeholder="Søk i bestillinger..." />
      <button id="btnRefresh" class="btn secondary" type="button">Oppdater</button>
    </div>

    <div class="table-wrap">
      <table class="table">
        <thead>
          <tr>
            <th>Tidspunkt</th>
            <th>Navn</th>
            <th>E-post</th>
            <th>Telefon</th>
            <th>Deadline</th>
            <th>Beskrivelse</th>
            <th>Handling</th>
          </tr>
        </thead>
        <tbody id="ordersBody"></tbody>
      </table>

      <p id="emptyState" class="empty muted">Laster...</p>
    </div>
  </main>

  <script src="admin.js"></script>
</body>
</html>
